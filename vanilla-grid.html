<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Vanilla Grid</title>

    <style>

     h1 {
         background-color: green;
         color: white;
     }
     div {
         border-style: solid;
         border-width: 0.5px;
         border-color: black;
     }
     .col-sm {
         padding: 20px;
     }
     .event {
         margin: 0px;
     }
     #headline {
         color: white;
         background-color: #c4c4c4;
         text-align: center;
     }

    </style>

  </head>

  <body>

    <h1>Vanilla Grid</h1>

    <div id="grid" class="container-fluid">
      <div id="headline" class="row">
        <div id="00" class="col-sm">
          <strong>Montag</strong>
        </div>
        <div id="01" class="col-sm">
          <strong>Dienstag</strong>
        </div>
        <div id="02" class="col-sm">
          <strong>Mittwoch</strong>
        </div>
        <div id="03" class="col-sm">
          <strong>Donnerstag</strong>
        </div>
        <div id="04" class="col-sm">
          <strong>Freitag</strong>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous">
    </script>
  <script type="text/javascript">

   // grid dimensions
   const cols = 5;
   const rows = 20;
   const cellEvents = 20;
   const events = cols * rows * cellEvents;

   // dimensions info in h1
   var h1 = document.querySelector('body > h1');
   h1.textContent = h1.textContent + ' (' + events + ' events)';

   var clickFunction = function () {alert('click')};

   function randomDate (start, end) {
       return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
   }

   function formatDate (date) {
       // ex: "5 January 2018 5:50"
       var monthNames = [
           "January", "February", "March",
           "April", "May", "June", "July",
           "August", "September", "October",
           "November", "December"
       ];

       var minute = date.getMinutes();
       var hour = date.getHours();
       var day = date.getDate();
       var monthIndex = date.getMonth();
       var year = date.getFullYear();

       return day + ' ' + monthNames[monthIndex] + ' ' + year + ' ' + hour + ':' + minute;
   }


   function buildEvent () {
       // colored div with event date and onClick listener
       var date = formatDate(randomDate(new Date(), new Date(2018, 0, 12)));
       var node = document.createElement("p");
       // random color
       var color = "#"+((1<<24)*Math.random()|0).toString(16);
       node.innerHTML = date;
       node.className = 'event';
       node.style = 'background-color: ' + color + ';';
       node.addEventListener("click", clickFunction, false);
       return node;
   }

   function insertEvents (col, amount) {
       // insert events into given column
       for (var i=0; i<amount; i++) {
           var e = buildEvent();
           col.appendChild(e);
       }
       return col;
   }

   function buildRow (idx) {
       // a bootstrap row with the id=idx
       var row = document.createElement('div');
       row.id = idx;
       row.className = 'row';

       for (var i=0; i<cols; i++) {
           var col = document.createElement('div');
           col.id = String(idx) + i;
           col.className = 'col-sm';
           col = insertEvents(col, cellEvents)
           row.appendChild(col);
       }
       return row;
   }

   function renderGrid () {
       // append rows and cols to the div with the id grid
       var grid = document.getElementById('grid');
       for (var i=0; i<rows; i++) {
           var r = buildRow(i);
           grid.appendChild(r);
       }
   }

   renderGrid();

  </script>
  </body>
</html>
